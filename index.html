<!DOCTYPE html>
<html>
    <head>
        <title>F8 - Shop</title>
        <meta charset="utf-8">
        <!--utf-8 hỗ trợ tiếng Việt-->
    </head>

    <body>
         <!-- thẻ div -->
         <div>
            <h1>Đây là tiêu đề: h1 - h6, h1 là lớn nhất, mỗi trang chỉ nên có 1 thẻ h1</h1>
            <p>đây là nội dung văn bản</p>
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fanhcuoiviet.vn%2Fhinh-nen%2Fhinh-nen-hoa-dao-dep%2F&psig=AOvVaw38aM1hJbLGS-CptMiq8AQi&ust=1684258529550000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCNC2uIzu9_4CFQAAAAAdAAAAABAE"

            <a href="https://fullstack.edu.vn">Tới trang học lập trình</a>
            <!-- 
                ul: unodered list
                li: list
             -->
             <ul>
                <li>htm là gì</li>
                <li>cài đặt môi trường</li>
             </ul>
             <!-- kẻ bảng -->
             <table>
                <thead>
                    <th>stt</th>
                    <th>tên</th>
                    <th>địa chỉ</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>

                        <td>Hà Nội</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sơn Đặng 2</td>
                        <td>Hà Nội 2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Sơn Đặng 3</td>
                        <td>Hà Nội 3</td>
                    </tr>
                </tbody>
             </table>
             <!-- thẻ input -->
             <input type="text">
             <input type="checkbox">
             <input type="radio">
             <!-- thẻ button -->
             <button>đăng ký</button>
         </div>
    </body>
</html>
